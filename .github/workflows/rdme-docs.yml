name: ReadMe GitHub Action ðŸ¦‰

on:
  push:
    branches:
      # This workflow will run every time you push code to the following branch: `master`
      # Check out GitHub's docs for more info on configuring this:
      # https://docs.github.com/actions/using-workflows/events-that-trigger-workflows
      - master

jobs:
  release:
    - name: Determinate node version based on major version from package.json
      id: extract_node_version
      run: |
        VERSION=$(jq -r '.version' package.json)
        MAJOR_VERSION=$(echo "VERSION" | cut -d '.' -f 1')
        NODE_VERSION=$(echo "MAJOR_VERSION" == '0' && '12.x' || '18.x')
        echo "node_version=$NODE_VERSION" >> $GITHUB_OUTPUT

    - uses: ./.github/workflows/reusable-rdme-docs.yaml
      needs: extract_node_version
      secrets:
        readmeApiKey: ${{ secrets.README_API_KEY }}
      with:
        nodeVersion: ${{ needs.extract_node_version.outputs.node_version }}
