name: Release and publish

on:
  workflow_dispatch:
    inputs:
      release_to_npm:
        description: 'True to release to public npmjs.org registry'
        required: true
        type: boolean
        default: true

jobs:
  release:
    uses: ZaiusInc/ocp-github-actions/.github/workflows/release-node.yaml@main
    secrets:
      npmNodeAuthToken: ${{ secrets.NPMJS_TOKEN }}
      githubNodeAuthToken: ${{ secrets.GHA_PAT }}
      releaseAuthToken: ${{ secrets.RELEASE_GITHUB_TOKEN }}
    with:
      release_to_npm: ${{ inputs.release_to_npm }}
