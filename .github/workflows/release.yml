name: Release and publish

on:
  workflow_dispatch:
    inputs:
      release_to_npm:
        description: 'True to release to public npmjs.org registry'
        required: true
        type: boolean
        default: true
      release_to_github:
        description: 'True to release to internal Github Packages registry'
        required: true
        type: boolean
        default: true

jobs:
  release:
    - name: Determinate node version based on major version from package.json
      id: extract_node_version
      run: |
        VERSION=$(jq -r '.version' package.json)
        MAJOR_VERSION=$(echo "VERSION" | cut -d '.' -f 1')
        NODE_VERSION=$(echo "MAJOR_VERSION" == '0' && '12.x' || '18.x')
        echo "node_version=$NODE_VERSION" >> $GITHUB_OUTPUT
    - uses: ./.github/workflows/reusable-release.yaml
      needs: extract_node_version
      secrets:
        npmJSToken: ${{ secrets.NPMJS_TOKEN }}
        githubPackagesToken: ${{ secrets.GHA_PAT }}
        gitReleasesToken: ${{ secrets.RELEASE_GITHUB_TOKEN }}
      with:
        nodeVersion: ${{ needs.extract_node_version.outputs.node_version }}
        release_to_npm: ${{ inputs.release_to_npm }}
        release_to_github: ${{ inputs.release_to_github }}
